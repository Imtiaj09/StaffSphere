<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>StaffSphere Admin Portal</h2>
    </div>
    <div class="login-body">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="loginData.email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" [(ngModel)]="loginData.password" placeholder="Enter your password">
          <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()" [attr.aria-label]="isPasswordVisible ? 'Hide password' : 'Show password'">
            <i class="fa" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <button class="btn-sign-in" (click)="onLogin()">Sign In</button>
    </div>
    <div class="login-footer">
      <a href="#">Forgot Password? Contact System Administrator</a>
    </div>
  </div>
</div>
