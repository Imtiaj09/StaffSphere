<div class="dashboard-container">
  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card gradient-1">
      <div class="card-content">
        <div class="card-title">Total Sales</div>
        <div class="card-metric">$8,550</div>
        <div class="card-percentage">+12.5%</div>
      </div>
      <i class="fa fa-shopping-cart card-icon"></i>
    </div>
    <div class="card gradient-2">
      <div class="card-content">
        <div class="card-title">New Orders</div>
        <div class="card-metric">1,205</div>
        <div class="card-percentage">+8.2%</div>
      </div>
      <i class="fa fa-check-circle card-icon"></i>
    </div>
    <div class="card gradient-3">
      <div class="card-content">
        <div class="card-title">Active Users</div>
        <div class="card-metric">3,500</div>
        <div class="card-percentage">-2.1%</div>
      </div>
      <i class="fa fa-users card-icon"></i>
    </div>
    <div class="card gradient-4">
      <div class="card-content">
        <div class="card-title">Revenue</div>
        <div class="card-metric">$12,300</div>
        <div class="card-percentage">+22.8%</div>
      </div>
      <i class="fa fa-line-chart card-icon"></i>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Left Column: Charts -->
    <div class="charts-column">
      <div class="chart-card">
        <div class="chart-header">Sales Overview</div>
        <div class="area-chart-placeholder">
          <!-- Placeholder for the area chart -->
        </div>
      </div>
      <div class="chart-card">
        <div class="chart-header">Monthly Orders</div>
        <div class="bar-chart-placeholder">
          <!-- Placeholder for the bar chart -->
        </div>
      </div>
    </div>

    <!-- Right Column: Progress -->
    <div class="progress-column">
      <div class="progress-card">
        <div class="progress-title">Team Performance</div>
        <div class="progress-circle-placeholder" style="--progress: 85;">
          <span class="progress-label">85%</span>
        </div>
      </div>
      <div class="progress-card">
        <div class="progress-title">Project Completion</div>
        <div class="progress-circle-placeholder" style="--progress: 65;">
          <span class="progress-label">65%</span>
        </div>
      </div>
      <div class="progress-card">
        <div class="progress-title">Support Tickets</div>
        <div class="progress-circle-placeholder" style="--progress: 92;">
          <span class="progress-label">92%</span>
        </div>
      </div>
      <div class="progress-card">
        <div class="progress-title">Client Satisfaction</div>
        <div class="progress-circle-placeholder" style="--progress: 78;">
          <span class="progress-label">78%</span>
        </div>
      </div>
    </div>
  </div>

</div>
